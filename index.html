<head>

  <!-- IMPORT CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- IMPORT ICON -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <div class="main-container">
